<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>新增下家</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="css/base.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.1.10.2.min.js" type="text/javascript"></script>
<script src="js/add_branch.js" type="text/javascript"></script>
</head>
<body>
<article>
  <div class="tool_bar">
    <div class="l_btn" data-icon="&#xe679;"></div>
    <h2 class="page_title">新建下家</h2>
    <div class="r_btn">保存</div>
  </div>
  <div class="int_ulist_module">
    <ul class="int_ulist">
      <li class="int_ulist_item" id="name">
      	<span class="prop">姓名</span>
      	<div class="int_bar">
      		<input type="text" />
      	</div>
      </li>
      <li class="int_ulist_item" id="account">
      	<span class="prop">账号</span>
      	<div class="int_bar">
      		<input type="text" placeholder="成员唯一标识，不可修改，不支持中文"/>
      	</div>
      </li>
      <li class="int_ulist_item" id="phone">
      	<span class="prop">手机</span>
      	<div class="int_bar">
      		<input type="text" />
      	</div>
      </li>
    </ul>
  </div>
</article>
</body>
</html>
